<!DOCTYPE html>
<html>
<head>
    <title>Список постов</title>
</head>
<body>
    <h1>Список постов</h1>
    <ul>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать пост</button>
        </form>
        {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">
                {{ post.title }}
            </a>
        </li>
        {% empty %}
        <li>Нет постов для отображения.</li>
        {% endfor %}
    </ul>
</body>
</html>
